<input type="text" ng-model="search" class="search-query" placeholder="Search">
<table class="table table-striped table-bordered table-condensed table-hover">
  <thead>
  <tr>
    <th>Ticket #</th>
    <th>Summary</th>
    <th>Type</th>
    <th>Assignee</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="ticket in tickets | filter:search">
    <td><a href="#/view/{{ticket.id}}">TX-{{ticket.number}}</a></td>
    <td>{{ticket.summary}}</td>
    <td>{{ticket.ticketType}}</td>
    <td>{{ticket.assignee.firstname}} {{ticket.assignee.lastname}}</td>
    <td>{{ticket.status}}</td>
  </tr>
  </tbody>
</table>
<div class="pagination-centered">
    <pagination boundary-links="true" num-pages="noOfPages" current-page="currentPage" max-size="maxSize" 
    previous-text="&laquo;" next-text="&raquo;" on-select-page="viewPage(page)" />
</div>
